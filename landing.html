<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Raw</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            min-height: 100vh;
            position: relative;
        }

        #terminal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #terminal-container.hide {
            opacity: 0;
            pointer-events: none;
        }

        #desktop {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
        }

        #desktop.show {
            opacity: 1;
        }

        .projects {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            margin: 10px;
            width: 80px;
        }

        .folder:hover {
            opacity: 1;
        }

        .folder img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }

        .folder-name {
            font-size: 12px;
            text-align: center;
        }

        .social-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            opacity: 0.8;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        .social-link img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div id="terminal-content"></div>
    </div>

    <div id="desktop">
        <div class="projects">
            <a href="https://gaiaraw.github.io/RetroOS/" class="folder" target="_blank">
                <img src="assets/icons8-mac-folder-48.png" alt="Folder">
                <span class="folder-name">RetroOS</span>
            </a>
        </div>

        <div class="social-container">
            <a href="https://github.com/gaiaraw" target="_blank" class="social-link">
                <img src="assets/social/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/gaÃ¯a-berkache-50933123a/" target="_blank" class="social-link">
                <img src="assets/social/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </div>

    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const terminalContent = document.getElementById('terminal-content');
        const desktop = document.getElementById('desktop');

        const codeLines = [
            'Initializing system...',
            'Loading interface...',
            'Starting services...',
            'System ready.'
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function typeCode() {
            if (lineIndex < codeLines.length) {
                if (charIndex === 0) {
                    terminalContent.innerHTML += '> ';
                }
                
                if (charIndex < codeLines[lineIndex].length) {
                    terminalContent.innerHTML += codeLines[lineIndex][charIndex];
                    charIndex++;
                    setTimeout(typeCode, 20);
                } else {
                    terminalContent.innerHTML += '<br>';
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeCode, 200);
                }
            } else {
                setTimeout(() => {
                    terminalContainer.classList.add('hide');
                    setTimeout(() => {
                        desktop.classList.add('show');
                    }, 300);
                }, 500);
            }
        }
        
        window.onload = typeCode;
    </script>
</body>
</html>
